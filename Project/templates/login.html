<html>
<head>
  <!-- For google icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <title>Login form</title>
  <style>
        body{
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        }

        h2{
          font-family: Arial, Helvetica, sans-serif;
          color: black;
        }
        
        .background {
        background: url("https://img.freepik.com/free-photo/colorful-vegetable-frame-white_176474-73.jpg?w=996&t=st=1672556975~exp=1672557575~hmac=ce52ccb818ee2203ceb4f7ba72d0112f6a36bd8a4c1f3da548e260a7ee84a9c1")
            rgba(255, 255, 255, 0.61);
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: darken;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
        filter: blur(5px);
        min-height: 800px;

        }

        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 500px;
        margin: 10vh auto;
        background: transparent;
        box-shadow: 0 0 15px rgb(0, 0, 0);
        border-radius: 25px;
        }

        h2 {
        font-size: 30px;
        }

        form {
        padding: 10px;
        display: flex;
        flex-direction: column;
        width: 85%;
        }

        .form-item {
        display: flex;
        width: 90%;
        background: transparent;
        margin: 10px auto;
        border-radius: 15px;
        align-items: center;
        border-bottom: 1px solid rgb(82, 81, 81);
        }

        .form-item:hover {
        border: 1px solid rgb(82, 81, 81);
        }

        input {
        background: transparent;
        width: 80%;
        height: 30px;
        outline: none;
        border: none;
        margin: auto;
        color: black;
        font-size: 17px;
        }

        span {
        user-select: none;
        margin: 5px;
        color: rgb(172, 172, 172);
        background: black;
        padding: 5px;
        border-radius: 18px;
        }

        button[type="submit"] {
        width: 180px;
        font-size: 20px;
        margin: 10px auto;
        padding: 8px;
        background: rgba(122, 123, 116, 0.72);
        border: none;
        color: white;
        }

        button[type="submit"]:hover {
        background: rgba(222, 236, 34, 0.678);
        }

        /* p:first-of-type {
        margin: 0;
        } */

        .options {
        display: flex;
        margin: 10px auto;
        justify-content: center;
        flex-wrap: wrap;
        }

        button {
        font-size: 18px;
        padding: 5px 16px;
        margin: 5px 15px;
        width: 180px;
        background: transparent;
        color: white;
        cursor: pointer;
        transition: all 0.7s ease;
        }

        p {
        font-size: 18px;
        margin: 5px;
        color: black;
        }

        a {
        color: rgb(0, 0, 0);
        }

        a:hover {
        color: rgb(234, 21, 21);
        } 
  </style>

</head>

<body>

  <!-- for background -->
  <div class="background"></div>

  <!-- for form container -->
  <div class="container">
    <h2>Login</h2>
    <form action="/submitinlogin" method="POST">

      <div class="form-item">
        <span class="material-icons-outlined">
          account_circle
        </span>
        <input type="text" name="username" id="username" placeholder="Username">
      </div>

      <div class="form-item">
        <span class="material-icons-outlined">
          lock
        </span>
        <input type="password" name="password" id="password" placeholder="password">
      </div>

      <button type="submit">LOGIN</button>

      <p>New User ? <a href="signup"> Create an Account</a></p>

    </form>
  </div>
</body>

</html>
