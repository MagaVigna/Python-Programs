<html>
  <head>
    <title>Diet Application</title>
    <style>
      h1
      {
        font-family: tahoma;
        font-size: 30px;
        text-align: center;
      }
      h3
      {
        font-family: sans-serif;
        font-size: 20px;
        text-align: center;
      }
      a
      {
        width: 100%; 
        padding: 12px 20px; 
        margin: 8px 0; 
        box-sizing: border-box; 
        border: 1px solid black; 
        border-radius: 4px;
      }
      body 
      {
        
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        background-image: url("https://img.freepik.com/free-vector/white-background-with-wavy-lines-copy-space_23-2148822145.jpg?w=996&t=st=1670159057~exp=1670159657~hmac=ed283abdd41bb6dd1f606b7854f5db80b74b2824aa830d7861856c192d8a7606");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size:100%100%;
        background-position: right;
      }

    .container 
      {
        max-width: 960px;
        margin: 0 auto;
        padding: 30px;
      }


    .tagline 
    {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 30px;
    }

    .cta-button 
    {
        background: linear-gradient(to right, rgb(240, 41, 87), rgb(180, 31, 127));
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        transition: all 0.4s ease 0s;
    }

    .cta-button:hover 
    {
        background: linear-gradient(to right, #f06, #f60);
        transform: translateY(-4px);
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 12px 40px 0 rgba(0, 0, 0, 0.19);
    }
    .description 
    {
        margin-top: 30px;
        font-size: 16px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <h1>Dieting is the only game where you win when you lose</h1>
      <br/>
      <h3>-Karl Lagerfeld</h3>
      <br/>
      <p class="tagline">Achieve your health goals with our easy-to-use calorie tracker</p>
      <a href="/signup" class="cta-button"  target="_blank">Sign up now</a>
      <p class="description">
        Or have an account?
        Login here
      </p>
      <br/><br/>
      <a href="/login" class="cta-button" target="_blank">Log In</a>
    </div>
  </body>

</html>
